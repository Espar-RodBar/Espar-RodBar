<svg fill="none" viewBox="0 0 600 200" width="600" height="200" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
      @keyframes hi{
        0% { transform: rotate( 0.0deg) }
        10% { transform: rotate(14.0deg) }
        20% { transform: rotate(-8.0deg) }
        30% { transform: rotate(14.0deg) }
        40% { transform: rotate(-4.0deg) }
        50% { transform: rotate(10.0deg) }
        60% { transform: rotate( 0.0deg) }
        100% { transform: rotate( 0.0deg) }
      }

      @keyframes gradient{
        0%{
          background-position: 0% 50%;
        }
        50%{
          background-position: 100% 50%;
        }
        100%{
          background-position: 0% 50%;
        }
      }


        .container {
          background:linear-gradient(-45deg, #020024, #090979, #00d4ff,#090979,#020024);
          background-size:500% 500%;
          animation: gradient 15s ease infinite;

          width: 100%;
          height: 200px;
          border-radius: 5px;

          display: flex;
          flex-direction:column;
          align-items:center;
          justify-content:center;
          color: white;
        }

        .hi{
          animation: hi 1.5s linear -0.5s infinite;
          display: inline-block;
          transform-origin: 70% 70%;
        }
      </style>

      <div class="container">
        <h1><div class="hi">ðŸ‘‹</div> Hi there, my name is Espartaco </h1>
        <h3>FullStack Developer in Barcelona</h3>
      </div>
    </div>
  </foreignObject>
</svg>
